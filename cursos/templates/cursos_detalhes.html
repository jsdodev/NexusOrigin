{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Curso de {{ curso.nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'style2.css' %}" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
                <img src="{% static 'img/logo2.png.png' %}" alt="NEXUS - CURSOS" width="210" height="210" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-12 text-center">
                <!-- Adicionei a classe card-title aqui -->
                <h1 class="display-4 fw-bold mb-4 card-title"> {{ curso.nome }}</h1>
            </div>
            <div class="col-12">
                <div class="ratio ratio-16x9">
                   <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list={{ curso.youtube_id }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-12 mt-4">
                <p class="lead">{{ curso.descr }}</p>
                <a href="{% url 'home' %}" class="btn btn-primary mt-3">Voltar para a home</a>
            </div>
        </div>
    </main>
    
    <footer class="bg-dark text-white-50 py-5">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="text-start">
                <p class="mb-0">&copy; 2025 NEXUS - CURSOS. Todos os direitos reservados.</p>
                <p class="mb-0">Desenvolvido com dedicação por: Bernardo Sena, Gabriel Damasceno, Joyce Oliveira e João Rodrigo.</p>
            </div>
            <div class="text-end">
                <a href="#" class="btn btn-sm btn-outline-light d-flex align-items-center" aria-label="Voltar ao topo">
                    <i class="bi bi-arrow-up-circle-fill me-2"></i>Voltar ao topo
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
