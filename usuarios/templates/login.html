{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NEXUS - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400&display=swap" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    <link href="{% static 'style.css' %}" rel="stylesheet">
    
    <style>
        /* Estilos específicos para a página de login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000 0%, #090225 100%);
            padding: 20px;
        }
        
        .login-card {
            background-color: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .login-card:hover {
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
        }
        
        .login-title {
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #020000;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
            color: #fff;
        }
        
        .form-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-text {
            color: rgba(255, 0, 0, 0.6) !important;
        }
        
        .form-check-input {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .form-check-input:checked {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        
        .form-check-label {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .btn-login {
            background-color: #ffffff;
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            color: black;
        }
        
        .btn-login:hover {
            background-color: #5f528d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .login-footer a:hover {
            color: #4e73df;
        }
    </style>
</head>
<body>
    <!-- Container Principal -->
    <div class="login-container"> 
        <div class="login-card">
            <h1 class="login-title"> Login
                
            </h1>
            
            <form method="POST" action="#"> 
                {% csrf_token %}
                <div class="mb-4"> 
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">Nós nunca compartilharemos seu email com ninguém.</div>
                </div>
                
                <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login mb-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                </button>
                
                <div class="login-footer">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                    <p><a href="#">Esqueceu sua senha?</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts Personalizados -->
    <script>
        // Adicione scripts JavaScript aqui, se necessário
        document.addEventListener('DOMContentLoaded', function() {
            // Exemplo de validação simples
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const email = document.getElementById('exampleInputEmail1').value;
                const password = document.getElementById('exampleInputPassword1').value;
                
                if (!email || !password) {
                    e.preventDefault();
                    alert('Por favor, preencha todos os campos!');
                }
            });
        });
    </script>
</body>
</html>
